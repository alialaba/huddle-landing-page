<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <main class="row">
        <section class="section-one">
            <div class="container">
                <div class="logo">
                    <a href="">
                        <img src="images/logo.svg" alt="logo images" class="logo-img" height="200px" width="200px">
                    </a>
                </div>
                <img src="images/illustration-mockups.svg" alt="chat mockup illustration" class="mockup-img">


            </div>

        </section>
        <section class="section-two">
            <div class="container">
                <h1 class='title'>Build The Community Your Fans Will Love</h1>

                <p class="sub-title">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                <a href="" class="btn">Register</a>
            </div>

        </section>
    </main>


    <footer>
        <div class="container">
            <div class="icon-footer">
                <ul class="icon">
                    <li class="icon-list"><a href="" class="icon-link"><i class="fa fa-facebook"></i></a></li>
                    <li class="icon-list"><a href="" class="icon-link"><i class="fa fa-twitter"></i></a></li>
                    <li class="icon-list"><a href="" class="icon-link"><i class="fa fa-instagram"></i></a></li>

                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
